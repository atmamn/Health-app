<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
		<script src="https://kit.fontawesome.com/ae28e09fdb.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="d-flex flex-row-reverse bd-highlight container-lg">
			<div class="p-2 bd-highlight ps-5">
				<h4 id="dayofyear" class="text-end text-success"></h4>
			</div>
			<div class="p-2 bd-highlight">
				<h4 id="monthWeekday" class="text-start text-success"></h4>
			</div>
		</div>
		<nav class="navbar">
			<div class="container-lg justify-content-start">
				<a href="/index.html" target="_blank" class="text-decoration-none"><h2 class="pe-3"><i class="bi bi-alarm text-primary" style="font-size: 2rem"></i> Timer</h2></a>
				<a href="/Walk%20remider.html" target="_blank" class="text-decoration-none"><h2><i class="fa-solid fa-person-walking"></i> Walk</h2></a>
			</div>
		</nav>
		<main>
			<div class="container-lg border border-4 rounded-3 border-primary text-center">
				<div class="row my-5 py-5">
					<div class="col-4">
						<input class="form-control form-control-lg" type="text" id="activity" placeholder="Activity">
					</div>
					<div class="col-4">
						<input class="form-control form-control-lg" type="text" id="hrs-val" min="1" placeholder="Enter hours">
					</div>
					<div class="col-4">
						<input class="form-control form-control-lg" type="text" id="min-val" min="1" placeholder="Enter mins">
					</div>
				</div>
				<div class="row my-3 justify-content-center">
					<button class="btn btn-primary btn-lg col-xl-3 col-sm-3" id="start">Start</button>
				</div>
			</div>
			<audio src="Adekunle-Gold-AG-Baby-ft.-Nailah-Blackman.mp3" id="alarm" loop="true"></audio>
			<div class="container-lg">
				<div class="col display-5 text-center">
					<div id="activity-display"></div>
					<div id="time-display"></div>
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="app.js"></script>
		<script src="shared.js"></script>
	</body>
</html>
